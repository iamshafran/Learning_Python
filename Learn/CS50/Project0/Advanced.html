<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="flex-container">
            <div class="flex-item nav-container">
                <div class="nav">
                    <a href="index.html" class="nav-item">Search</a>
                    <a href="image.html" class="nav-item">Images</a>
                </div>
            </div>
            <div class="flex-item logo">
                <span>advanced search</span>
            </div>
            <div class="flex-item form-container">
                <form action="https://google.com/search">
                    <input class="form-item input" type="text" name="as_q" placeholder="all of these words.">
                    <input class="form-item input" type="text" name="as_epq" placeholder="this exact word or phrase.">
                    <input class="form-item input" type="text" name="as_oq" placeholder="any of these words.">
                    <input class="form-item input" type="text" name="as_eq" placeholder="none of these words.">
                    <div class="form-buttons">
                        <input class="form-item btn" type="submit" value="Google Search">
                    </div>
                </form>
            </div>
            <div class="flex-item flex-filler"></div>
            <div class="flex-item footer-container">

            </div>
        </div>
    </body>
</html>
